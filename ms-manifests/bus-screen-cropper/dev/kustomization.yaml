apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
nameSuffix: '-dev'
images:
  - name: registry.forge.hefr.ch/pi_aimarket-visionaid/bus-screen-cropper/visionaid-bus-screen-cropper
    newTag: "dev-1685848851" # {"$imagepolicy": "visionaid-flux-system:bus-screen-cropper-dev:tag"}
transformers:
  - |-
    apiVersion: builtin
    kind: LabelTransformer
    metadata:
      name: commonLabelsTransformer
    labels:
      environment: dev
    fieldSpecs:
    - path: spec/template/metadata/labels
      create: true
      kind: Deployment
    - path: spec/selector/matchLabels
      create: true
      kind: Deployment
    - path: spec/selector
      kind: Service
      create: true
